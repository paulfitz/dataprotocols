{% assign pages = site.pages | sort: 'title' %}
{% for p in pages %}
  {% if p.research %}
    {% if p.listed %}
      <li><a href="{{site.baseurl}}{{ p.url }}">{{ p.title }}</a>{% if include.detail %}{% if p.listed_summary %} - {{p.listed_summary}}{% endif %}{% endif %}</li>
    {% endif %}
  {% endif %}
{% endfor %}
